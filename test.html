<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Typing Test</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="content">
		<div id="wordDisplay">
		<span id="wordField">Typing Test</span>
		<span id="nextWord0">test</span>
		<span id="nextWord1">teeeest</span>
		</div>
		<div id="typingArea">
			<input type="text" name="typingField" id="inputField">
			<span id="timeField">00:00</span>
		</div>
		<div id="results">
			<p id="wordCount">Words: </p>
			<p id="mistakeCount">Mistakes: </p>
			<p id="result">WPM: </p>
		</div>
		<button id="resetButton">Reset</button>
		
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="TypingTest.js"></script>
	</div>
</body>
</html>
